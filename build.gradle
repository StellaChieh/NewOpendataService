buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE")
    }
}

plugins {
	id 'java'
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.7.RELEASE'
	//id 'com.github.johnrengelman.shadow' version '5.1.0'
}

sourceCompatibility = '8'
compileJava.options.encoding = 'UTF-8'

bootJar {
	baseName = "newOpendataService"
    mainClassName = 'com.iisi.newOpendataService.NewOpendataServiceApplication'

}

repositories {
	mavenCentral()
}

// force use specific version of mysql driver
configurations.all{
	resolutionStrategy{
		force 'mysql:mysql-connector-java:5.1.47'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	runtimeOnly 'mysql:mysql-connector-java:5.1.47'
	compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.1.0.jre8'
//	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
//	compile group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.2.11'
}

repositories {
    mavenCentral()
}